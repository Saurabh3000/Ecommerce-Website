<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header>
        <div class="bar container">
            <p class="brand_name">Bakery Unit</p>
            <i class='bx bx-shopping-bag' id="shopping_icon"></i>
        </div>
    </header>

    <section class="product container">
        <h2 class="titale">Select Product</h2>

        <div class="product_content">

            <div class="product_box">
                <img src="/Project_Related_IMG/cookies.jpg" alt="" class="product_img">
                <h2 class="product_name">Cookies</h2>
                <span class="product_price">Rs 25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product_box">
                <img src="/Project_Related_IMG/chocolate-cookies.jpg" alt="" class="product_img">
                <h2 class="product_name">Chocolate Cookies</h2>
                <span class="product_price">Rs 50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product_box">
                <img src="/Project_Related_IMG/milk-bread.jpg" alt="" class="product_img">
                <h2 class="product_name">Milk Bread</h2>
                <span class="product_price">Rs 20</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product_box">
                <img src="/Project_Related_IMG/brown-bread.jpg" alt="" class="product_img">
                <h2 class="product_name">Brown Bread</h2>
                <span class="product_price">Rs 22</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product_box">
                <img src="/Project_Related_IMG/toast.jpeg" alt="" class="product_img">
                <h2 class="product_name">Totast</h2>
                <span class="product_price">Rs 25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product_box">
                <img src="/Project_Related_IMG/pav.jpg" alt="" class="product_img">
                <h2 class="product_name">Pav</h2>
                <span class="product_price">Rs 14</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product_box">
                <img src="/Project_Related_IMG/pastry.jpg" alt="" class="product_img">
                <h2 class="product_name">Pastry</h2>
                <span class="product_price">Rs 30</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product_box">
                <img src="/Project_Related_IMG/cup_cake.jpg" alt="" class="product_img">
                <h2 class="product_name">Cup Cake</h2>
                <span class="product_price">Rs 15</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

        </div>
    </section>
    
</body>
</html>
